<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudGuard - Advanced Threat Protection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- SEÇÃO DE AUTENTICAÇÃO -->
    <div class="auth-section">
        <div id="authButtons" class="auth-buttons">
            <button id="login-button" class="btn btn-secondary">Login</button>
            <button id="register-button" class="btn btn-primary">Registrar</button>
        </div>
        <div id="userInfo" class="user-info" style="display: none;">
            <span id="userName"></span>
            <button id="logout-button" class="btn btn-logout">Logout</button>
        </div>
    </div>

    <!-- MODAL DE LOGIN -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Acesse sua Conta</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div id="login-message" class="message"></div>
                <button type="submit" class="btn btn-primary btn-full">Entrar</button>
            </form>
        </div>
    </div>

    <!-- MODAL DE REGISTRO -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Crie sua Conta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="h-captcha" data-sitekey="95f20e2a-dfa2-44c2-9a52-20328fbc9c26"></div>
                <div id="register-message" class="message"></div>
                <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
            </form>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container">
        <header class="main-header">
            <h1>FraudGuard</h1>
            <p class="subtitle">Advanced Threat Protection</p>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <section class="stats-section">
                    <h3><i class="fas fa-chart-bar"></i> Estatísticas</h3>
                    <div id="statsContent">
                        <div class="stat-item"><span>Verificações Totais:</span><span class="stat-value"
                                id="total-checks">0</span></div>
                        <div class="stat-item"><span>Riscos Altos Detectados:</span><span class="stat-value"
                                id="high-risks">0</span></div>
                    </div>
                </section>
                <section class="history-section" id="historySection" style="display: none;">
                    <h3><i class="fas fa-history"></i> Histórico Recente</h3>
                    <div id="historyContent"></div>
                </section>
            </aside>

            <div class="content-area">
                <div class="tabs">
                    <div class="tab active" data-tab="url"><i class="fas fa-globe"></i> URL</div>
                    <div class="tab" data-tab="ip"><i class="fas fa-network-wired"></i> IP</div>
                    <div class="tab" data-tab="file"><i class="fas fa-file-arrow-up"></i> Arquivo</div>
                    <div class="tab" data-tab="text"><i class="fas fa-file-alt"></i> Texto</div>
                </div>

                <div id="tab-url" class="tab-content active">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="url-input">Analisar URL</label>
                            <input type="text" id="url-input" placeholder="https://exemplo.com">
                        </div>
                        <button id="url-check-btn" class="btn btn-primary"><i class="fas fa-search"></i> Verificar
                            URL</button>
                    </div>
                    <div id="url-results" class="results-area"></div>
                </div>

                <div id="tab-ip" class="tab-content">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="ip-input">Analisar Endereço de IP</label>
                            <input type="text" id="ip-input" placeholder="Digite o endereço de IP (ex: 8.8.8.8 )">
                        </div>
                        <button id="ip-check-btn" class="btn btn-primary"><i class="fas fa-search"></i> Verificar
                            IP</button>
                    </div>
                    <div id="ip-results" class="results-area"></div>
                </div>

                <div id="tab-file" class="tab-content">
                    <div class="form-section">
                        <label>Analisar Arquivo</label>
                        <div class="file-upload" id="file-dropzone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Arraste e solte um arquivo aqui, ou clique para selecionar</p>
                            <span id="file-name"></span>
                        </div>
                        <input type="file" id="file-input" style="display: none;">
                        <button class="btn btn-primary" id="file-check-btn" disabled><i class="fas fa-search"></i>
                            Verificar Arquivo</button>
                    </div>
                    <div id="file-results" class="results-area"></div>
                </div>

                <div id="tab-text" class="tab-content">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="text-input">Analisar Texto</label>
                            <textarea id="text-input" rows="5"
                                placeholder="Cole uma mensagem de email, SMS ou qualquer texto suspeito..."></textarea>
                        </div>
                        <button id="text-check-btn" class="btn btn-primary"><i class="fas fa-search"></i> Analisar
                            Texto</button>
                    </div>
                    <div id="text-results" class="results-area"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="script.js"></script>
</body>

</html>
